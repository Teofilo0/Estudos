<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <form action="{{ url_for('numeros.register') }}" method="post">
        <label for="user_id">Usu√°rio:</label>
        <select class="form-control form-control-sm" id="user_id" name="user_id" required>

            {% endfor %}
        </select>
        <br> 
        <label for="numero_id">Numero:</label>
        <input type="number" value="{{request.form['numero']}}" placeholder="Numero" name="numero">

    </form>
</body>
</html>
