<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Receita</title>
</head>
<body>
    <h2>Editar Receita</h2>

    <form action="{{ url_for('editar_receita', id=receita['id']) }}" method="POST">
        <label for="title">Título:</label>
        <input type="text" id="title" name="title" value="{{ receita['title'] }}" required><br><br>

        <label for="description">Descrição:</label><br>
        <textarea id="description" name="description" rows="4" cols="50" required>{{ receita['description'] }}</textarea><br><br>

        <button type="submit">Salvar alterações</button>
    </form>

    <br>
    <a href="{{ url_for('receitas') }}">Voltar para a lista de receitas</a>
</body>
</html>
