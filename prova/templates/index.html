{% extends "base.html" %}
{% block content %}
    <h2>Posts Recentes</h2>
    {% for post in posts %}
        <div class="card my-3">
            <div class="card-body">
                <p>{{ post.content }}</p>
                <small class="text-muted">Por {{ post.author.name }}</small>
            </div>
        </div>
    {% endfor %}
    {% if current_user.is_authenticated %}
        <a href="{{ url_for('criar_post') }}" class="btn btn-success">Criar Post</a>
    {% else %}
        <p>Fa√ßa login para criar posts.</p>
    {% endif %}
{% endblock %}
