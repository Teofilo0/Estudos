<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empréstimo - Registrar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active" href="{{url_for('emprestimo.index')}}">Index</a>
            <a class="nav-link active" href="{{url_for('emprestimo.register')}}">Registrar</a>
          </div>
        </div>
    </nav>

    <br>

    <h1>Registrar Empréstimo</h1>

    <div>
        <h2>Dados:</h2>
        <form class="form-inline" action="{{ url_for('emprestimo.register') }}" method="post">
            
            <label for="book_id">Selecione o Livro:</label>
            <select class="form-control form-control-sm" id="book_id" name="book_id" required>
                {% for book in livros %}
                    <option value="{{ book.id }}">{{ book.titulo }}</option>    
                {% endfor %}                
            </select>     

            <label for="user_id">Usuário:</label>
            <select class="form-control form-control-sm" id="user_id" name="user_id" required>
                {% for user in users %}
                    <option value="{{ user.id }}">{{ user.nome }}</option>
                {% endfor %}
            </select>
            <br> 
            <button type="button" class="btn btn-primary">Enviar</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
