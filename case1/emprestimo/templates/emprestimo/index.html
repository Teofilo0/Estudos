<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empréstimos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

            <a class="nav-link active" href="{{url_for('emprestimo.index')}}">Index</a>

    <h1>Empréstimos</h1>

    <hr>

    {% for emprestimos in emprestimo %}

        <div class="card-body">
          <h5 class="card-title">Título: {{ emprestimos.book_title  }}</h5>
          <h6 class="card-subtitle mb-2 text-muted">Usuário: {{ emprestimos.user_name }}</h6>
        </div>
      </div>
      <br>
    {% endfor %}


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
