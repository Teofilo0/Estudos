<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active" href="{{url_for('users.index')}}">Index</a>
            <a class="nav-link active" href="{{url_for('users.register')}}">Registrar</a>
          </div>
        </div>
    </nav>

    
    <h1>Registro de Usu√°rios</h1>

    <form action="{{url_for('users.register')}}" method="post">
        <div class="row">
          <div class="col">
            <label for="staticEmail2" class="sr-only">Email</label>
            <input type="email" class="form-control" id="staticEmail2" value="{{request.form['email']}}" name="email"  placeholder="Email">
            {% with error = get_flashed_messages()  %}
            <span class="warning">{{error[0]}}</span>
            {% endwith %} 
          </div>
          <div class="col">
            <label for="inputPassword2" class="sr-only">Nome</label>
            <input type="text" class="form-control" id="inputPassword2" placeholder="Nome" name="nome" value="{{request.form['nome']}}">
          </div>
        </div>
        <br>
        <button type="submit" class="btn btn-primary mb-2">Enviar</button>
      </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
